<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tambah Buku</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #faf5ef 0%, #faf5ef 100%);
      min-height: 100vh;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
    }

    .form-container {
      max-width: 600px;
      margin: 64px auto;
      background: #f6eee2;
      padding: 32px 24px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(37, 99, 235, 0.08), 0 1.5px 6px rgba(0,0,0,0.04);
      border-top: 6px solid #2563eb;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .form-container h2 {
      text-align: center;
      color: #2563eb;
      font-size: 1.8rem;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select, textarea {
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background: #fff;
      transition: border 0.2s;
    }

    input:focus, select:focus, textarea:focus {
      border: 1.5px solid #2563eb;
      outline: none;
    }

    button {
      background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(37,99,235,0.08);
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: linear-gradient(90deg, #1741a6 60%, #2563eb 100%);
      transform: translateY(-2px) scale(1.03);
    }

    #message {
      text-align: center;
      color: #dc2626;
      min-height: 1.2em;
    }

    footer {
      background: linear-gradient(135deg, #1a237e 0%, #000000 100%);
      color: white;
      padding: 2rem;
      text-align: center;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
    }

    footer img {
      width: 60px;
      height: 60px;
      margin: 0 20px;
      vertical-align: middle;
      border-radius: 50%;
      border: 3px solid white;
      transition: transform 0.3s ease;
    }

    footer img:hover {
      transform: scale(1.1);
    }

    footer span {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 1px;
      vertical-align: middle;
    }

    @media (max-width: 600px) {
      .form-container {
        margin: 24px 8px;
        padding: 20px 12px;
      }

      .form-container h2 {
        font-size: 1.5rem;
      }

      footer {
        padding: 1.5rem;
      }

      footer img {
        width: 50px;
        height: 50px;
        margin: 0 10px;
      }

      footer span {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Tambah Buku Baru</h2>
    <form id="tambahForm">
      <input type="text" id="judul" placeholder="Judul Buku" required />
      <input type="text" id="penulis" placeholder="Nama Penulis" required />
      <input type="text" id="penerbit" placeholder="Penerbit Buku" required />
      <input type="number" id="tahun_terbit" placeholder="Tahun Terbit" required min="1" />
      <input type="number" id="jumlah_halaman" placeholder="Jumlah Halaman" required min="1" />
      <select id="kategori" required>
        <option value="">Pilih Kategori</option>
        <option value="Novel">Novel</option>
        <option value="Anak-Anak">Anak-Anak</option>
        <option value="Islami">Islami</option>
        <option value="Pengetahuan">Pengetahuan</option>
        <option value="Lainnya">Lainnya</option>
      </select>
      <input type="number" id="stok" placeholder="Jumlah Stok" required min="1" />
      <input type="text" id="link_gambar" placeholder="Link Gambar Buku (opsional)" />
      <button type="submit">Tambah Buku</button>
    </form>
    <p id="message"></p>
    <button onclick="window.location.href='dashboard.html'">Kembali ke Dashboard</button>
  </div>

  <footer>
    <img src="logo1.png" alt="Logo 1" />
    <span>KKN AA.83.095 DAN KKN AA.83.096</span>
    <img src="logo2.png" alt="Logo 2" />
  </footer>

 
  <script src="tambah.js"></script>
</body>
</html>
