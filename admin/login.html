<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #faf5ef 0%, #faf5ef 100%);
        min-height: 100vh;
        color: #2c3e50;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
      }
      .dashboard-container {
        max-width: 400px;
        margin: 64px auto 100px auto;
        background: #f6eee2;
        padding: 32px 24px;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(37, 99, 235, 0.08),
          0 1.5px 6px rgba(0, 0, 0, 0.04);
        border-top: 6px solid #2563eb;
        flex: 1 0 auto;
      }
      .header-section {
        text-align: center;
        margin-bottom: 2rem;
      }
      .header-section h2 {
        color: #2563eb;
        font-weight: 600;
        letter-spacing: 1px;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }
      .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
      }
      .login-form input {
        padding: 12px 16px;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        font-size: 1rem;
        background: #fff;
        transition: border 0.2s;
      }
      .login-form input:focus {
        border: 1.5px solid #2563eb;
        outline: none;
      }
      .login-form button {
        background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 12px 18px;
        cursor: pointer;
        font-weight: 600;
        font-size: 1rem;
        box-shadow: 0 2px 8px rgba(37, 99, 235, 0.08);
        transition: all 0.2s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .login-form button:hover {
        background: linear-gradient(90deg, #1741a6 60%, #2563eb 100%);
        transform: translateY(-2px) scale(1.03);
      }
      #message {
        text-align: center;
        color: #dc2626;
        margin-top: 0.5rem;
        min-height: 1.2em;
      }
      footer {
        background: linear-gradient(135deg, #1a237e 0%, #000000 100%);
        color: white;
        padding: 2rem;
        text-align: center;
        margin-top: 3rem;
        border-radius: 20px 20px 0 0;
        box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
        flex-shrink: 0;
      }
      footer img {
        width: 60px;
        height: 60px;
        margin: 0 20px;
        vertical-align: middle;
        border-radius: 50%;
        border: 3px solid white;
        transition: transform 0.3s ease;
      }
      footer img:hover {
        transform: scale(1.1);
      }
      footer span {
        font-size: 1.1rem;
        font-weight: 600;
        letter-spacing: 1px;
        vertical-align: middle;
      }
      @media (max-width: 600px) {
        .dashboard-container {
          margin: 24px 8px 80px 8px;
          padding: 20px 8px;
        }
        .header-section h2 {
          font-size: 1.3rem;
        }
        footer {
          margin-top: 2rem;
        }
        footer img {
          width: 50px;
          height: 50px;
          margin: 0 10px;
        }
        footer span {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <div class="header-section">
        <h2>Login Admin</h2>
      </div>
      <form id="loginForm" class="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p id="message"></p>
    </div>

    <script>
      // Jika sudah login, redirect ke dashboard
      if (
        localStorage.getItem("adminToken") ||
        sessionStorage.getItem("adminToken")
      ) {
        window.location.href = "dashboard.html";
      }
    </script>
    <script src="script.js"></script>
    <footer>
      <img src="logo1.png" alt="Logo 1" />
      <span>KKN AA.83.095 DAN KKN AA.83.096</span>
      <img src="logo2.png" alt="Logo 2" />
    </footer>
  </body>
</html>
