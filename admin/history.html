<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riwayat Peminjaman</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #faf5ef 0%, #faf5ef 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #2c3e50;
      line-height: 1.6;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .dashboard-container {
      width: 100%;
      max-width: 1100px;
      background: #f6eee2;
      padding: 32px 24px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(37, 99, 235, 0.08), 0 1.5px 6px rgba(0,0,0,0.04);
      border-top: 6px solid #2563eb;
    }

    .dashboard-container h2 {
      text-align: center;
      color: #2563eb;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .table-container {
      overflow-x: auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(37,99,235,0.06);
      background: #fff;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
    }

    thead th {
      position: sticky;
      top: 0;
      background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
      color: #fff;
      font-weight: 600;
      padding: 16px 12px;
      text-align: center;
      letter-spacing: 1px;
    }

    table th, table td {
      border: 1px solid #e0e0e0;
      padding: 12px 8px;
      text-align: center;
    }

    table tr:nth-child(even) {
      background: #f6f5ef;
    }

    table tr:hover {
      background: #e0e7ff;
      transition: background 0.2s;
    }

    .back-btn {
      background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 18px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(37,99,235,0.08);
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .back-btn:hover {
      background: linear-gradient(90deg, #1741a6 60%, #2563eb 100%);
      transform: translateY(-2px) scale(1.03);
    }

    .action-buttons {
      display: flex;
      gap: 6px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn-kembalikan {
      background: linear-gradient(90deg, #059669 60%, #10b981 100%) !important;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(37,99,235,0.08);
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .btn-kembalikan:hover {
      background: linear-gradient(90deg, #047857 60%, #059669 100%) !important;
      transform: translateY(-2px) scale(1.03);
    }

    footer {
      background: linear-gradient(135deg, #1a237e 0%, #000000 100%);
      color: white;
      padding: 2rem;
      text-align: center;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
    }

    footer img {
      width: 60px;
      height: 60px;
      margin: 0 20px;
      vertical-align: middle;
      border-radius: 50%;
      border: 3px solid white;
      transition: transform 0.3s ease;
    }

    footer img:hover {
      transform: scale(1.1);
    }

    footer span {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 1px;
      vertical-align: middle;
    }

    @media (max-width: 900px) {
      .dashboard-container {
        padding: 24px 16px;
      }

      table {
        min-width: 600px;
      }
    }

    @media (max-width: 600px) {
      .dashboard-container h2 {
        font-size: 1.3rem;
      }

      footer {
        padding: 1.5rem;
      }

      footer img {
        width: 50px;
        height: 50px;
        margin: 0 10px;
      }

      footer span {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="dashboard-container">
      <h2>Riwayat Peminjaman Buku</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Gambar</th>
              <th>Judul</th>
              <th>Nama Peminjam</th>
              <th>Alamat</th>
              <th>Tgl Pinjam</th>
              <th>Tgl Kembali</th>
              <th>Status</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="historyTableBody">
            <!-- Data akan dimuat melalui JavaScript -->
          </tbody>
        </table>
      </div>
      <button class="back-btn" onclick="window.location.href='dashboard.html'">
        Kembali ke Dashboard
      </button>
    </div>
  </main>

  <footer>
    <img src="logo1.png" alt="Logo 1" />
    <span>KKN AA.83.095 DAN KKN AA.83.096</span>
    <img src="logo2.png" alt="Logo 2" />
  </footer>

  <script>
    // Cek login
    if (!localStorage.getItem('adminToken') && !sessionStorage.getItem('adminToken')) {
      window.location.href = '../HomePage.html';
    }
  </script>
  <script src="history.js"></script>
</body>
</html>
